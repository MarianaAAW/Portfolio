<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='./css/layout.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>MyPortfolio</title>
    <link rel="icon" type="image/x-icon" href="Styling/pics/icon_patito.png">
</head>


<body>
    <div>
        <img src="{{url_for('static',filename='pics/layout_moon.jpeg')}}" class="header-image">
        <!-- The navigation bar that will always be there -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding: 10px">
            <div class="container-fluid">
                <a class="navbar-brand" href="/home"><b>MarianaHome</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a id="A1" class="nav-link" aria-current="page" href="/about"
                                onclick="active_link(1)">AboutMe</a>
                        </li>
                        <li class="nav-item">
                            <a id="A2" class="nav-link" onclick="active_link(2)" href="/my_projects">MyProjects</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div id="block-Content">
        {% block content %}{% endblock %}
    </div>

    <script src="{{url_for('static',filename='./dynamic/layout.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
